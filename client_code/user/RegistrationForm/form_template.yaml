layout: {type: 'form:user.BaseForm'}
is_package: true
components_by_slot:
  main_slot:
  - name: label_1
    properties: {align: center, text: Registration Form, role: headline}
    type: Label
    layout_properties: {}
  - name: column_panel_1
    properties: {}
    type: ColumnPanel
    layout_properties: {}
    components:
    - name: label_2
      properties: {text: 'First Name :', align: center}
      type: Label
      layout_properties: {grid_position: 'QEEAQN,FUOSIX'}
    - name: first_name_input
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'QEEAQN,RDHIPT'}
    - name: label_3
      properties: {text: 'Last Name :', align: center}
      type: Label
      layout_properties: {grid_position: 'BUTLSL,XMJCYO'}
    - name: last_name_input
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'BUTLSL,WDHAGO'}
    - name: label_4
      properties: {text: 'Email :', align: center}
      type: Label
      layout_properties: {grid_position: 'XLHRKI,GJEMIG'}
    - name: email_input
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'XLHRKI,LEWENM'}
    - name: label_5
      properties: {text: 'Password :', align: center}
      type: Label
      layout_properties: {grid_position: 'WMGROQ,XVROKT'}
    - name: password_input
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'WMGROQ,RXGECP'}
    - name: registration_submit
      properties: {text: Submit, role: filled-button}
      type: Button
      layout_properties: {grid_position: 'IZXPMZ,TORGHY'}
      event_bindings: {click: registration_submit_click}
    - name: label_6
      properties: {align: right, text: 'Already have an account ?'}
      type: Label
      layout_properties: {grid_position: 'SSLOVW,BVKSEO'}
    - name: login_form_link
      properties: {text: Sign In}
      type: Link
      layout_properties: {grid_position: 'SSLOVW,LWZKNH'}
      event_bindings: {click: login_form_link_click}
