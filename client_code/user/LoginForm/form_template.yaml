layout: {type: 'form:user.BaseForm'}
is_package: true
components_by_slot:
  main_slot:
  - name: label_1
    properties: {align: center, text: Login Form, role: headline}
    type: Label
    layout_properties: {}
  - name: column_panel_1
    properties: {}
    type: ColumnPanel
    layout_properties: {}
    components:
    - name: email
      properties: {text: 'Email :', align: center}
      type: Label
      layout_properties: {grid_position: 'RPTKBK,XIIHUE'}
    - name: email_input
      properties: {placeholder: ''}
      type: TextBox
      layout_properties: {grid_position: 'RPTKBK,SUYCQR'}
    - name: password
      properties: {text: 'Password :', align: center}
      type: Label
      layout_properties: {grid_position: 'KIDAUM,SCQVEM'}
    - name: password_input
      properties: {text: '', placeholder: ''}
      type: TextBox
      layout_properties: {grid_position: 'KIDAUM,KLWYCZ'}
    - name: login_submit
      properties: {text: Submit, role: filled-button}
      type: Button
      layout_properties: {grid_position: 'CKQJCG,LFTTZD'}
    - name: label_2
      properties: {align: right, text: 'Don''t have an account?'}
      type: Label
      layout_properties: {grid_position: 'QDVURH,VKTFKQ'}
    - name: registration_form_link
      properties: {text: Sign Up, italic: true}
      type: Link
      layout_properties: {grid_position: 'QDVURH,LZFRBH'}
      event_bindings: {click: registration_form_link_click}
